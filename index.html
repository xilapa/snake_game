<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
    <!-- defer o script só sera executado após o html ter sido lido e renderizado
    https://medium.com/@thaisdalencar/no-script-qual-a-finalidade-dos-atributos-async-e-defer-43f2a40533b7 -->
</head>
<body>
    <div class="borda">
        <div class="wrapper">
            <div class="info">
                <div id="pontuacao">Pontos: 0</div>
                <button id="new_game"> Novo Jogo</button>
                <button id="pause_game">Pause</button>
                <button id="muda_cor">Cor</button>
                <div id="velocidade">
                    <p>Velocidade</p>
                    <div class="botao_junto">
                        <button id="aumentar">+</button>
                        <button id="diminuir">--</button>
                    </div>
                    <button id="reset">Reset</button>
                </div>
            </div>
            <canvas class="game" id="game" width="544" height="544"></canvas>
        </div>
    </div>



</body>
</html>
