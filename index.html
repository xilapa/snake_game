<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
    <!-- defer o script só sera executado após o html ter sido lido e renderizado
    https://medium.com/@thaisdalencar/no-script-qual-a-finalidade-dos-atributos-async-e-defer-43f2a40533b7 -->
</head>
<body>
    <div class="borda">
        <div class="titulo">Snake Game</div>
        <div class="wrapper">
            <div class="info_wrapper">
                <div class="info_content">
                    <div id="pontuacao" class="margem">Pontos: 0</div>
                    <button id="new_game" class="margem"> Novo Jogo</button>
                    <button id="pause_game" class="margem">Pause</button>
                    <button id="muda_cor" class="margem">Cor</button>
                    <div id="velocidade" class="margem">
                        <p>Velocidade</p>
                        <div class="botao_junto">
                            <button id="aumentar" class="margem">+</button>
                            <button id="diminuir" class="margem">-</button>
                        </div>
                        <button id="reset">Reset</button>
                    </div>
                </div>
            </div>
            
            <canvas class="game" id="game" width="544" height="544"></canvas>
        </div>
    </div>



</body>
</html>
